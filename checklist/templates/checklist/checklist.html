{% extends "base.html" %}
{% load static %}

{% block content %}

<div>
    <div>
        <div>
            <h3>Edit list:</h3>
            <h5>{{ checklist.title | upper }}</h5>
        </div>
        <ul class="list-group">
            {% for entry in object_list %}
                {% if entry.completed %}
                    <a href='{% url "mark_incomplete" user.username entry.id %}' class="list-group-item list-group-item-action">
                        <input class="form-check-input me-1" type="checkbox" value="" id="{{ entry.name }}">
                        <label class="form-check-label" style="text-decoration: line-through" for="{{ entry.name}}">{{ entry.name }}</label>
                    </a>
                {% else %}
                    <a href='{% url "mark_complete" user.username entry.id %}' class="list-group-item list-group-item-action">
                        <input class="form-check-input me-1" type="checkbox" value="" id="{{ entry.name }}">
                        <label class="form-check-label" for="{{ entry.name}}">{{ entry.name }}</label>
                    </a>
                {% endif %}
            {% empty %}
            <p>There are no entries in this list.</p>
            {% endfor %}
        </ul>
        <p>
            <button type="button">
                <a class="btn btn-primary" href="{% url 'entry-add' user.username checklist.slug %}">Add a new entry</a>
            </button>
            <button type="button">
                <a class="btn btn-primary" href="{% url 'list-delete' user.username checklist.slug %}">Delete this list</a>
            </button>
            <button type="button">
                <a href="{% url 'index' user.username %}" class="btn btn-primary">
                    Back
                </a>
            </button>
        </p>
    </div>
</div>

{% endblock %}
