{% extends "base.html" %}

{% block content %}

<h3>Delete List</h3>

<p>Are you sure you want to delete the list <i>{{ object.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Yes, delete</button>
    <a href="{% url 'checklist:index' user.username %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
