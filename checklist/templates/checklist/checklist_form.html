{% extends "base.html" %}

{% block content %}
{% if user.is_authenticated %}
<h3>{{ title }}</h3>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input value="Save" type="submit" class="btn btn-primary">
            <button
                value="Cancel"
                type="reset">
                <a href="/{{user.username}}/" class="btn btn-primary">Cancel</a>
            </button>
        </form>
    </div>
{% endif %}
{% endblock %}
