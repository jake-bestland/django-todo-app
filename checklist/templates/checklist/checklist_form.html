{% extends "base.html" %}

{% block content %}

<h3>{{ title }}</h3>
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'checklist:index' user.username %}" class="btn btn-primary">Cancel</a>
        </form>
    </div>

{% endblock %}
