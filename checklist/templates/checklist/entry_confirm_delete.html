{% extends "base.html" %}

{% block content %}


<h3>Delete Entry</h3>

<p>Are you sure you want to delete the entry: <b>{{ object.name }}</b>
    <p>from the list <i>{{ checklist.title }}</i>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <button type="button">
            <a href="{{ checklist.get_absolute_url }}" class="btn btn-primary">Cancel</a>
        </button>
    </form>

    {% endblock %}
