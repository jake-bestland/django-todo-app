{% extends "base.html" %}

{% block content %}

<h3>{{ name }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'checklist:list' user.username checklist.slug %}" class="btn btn-primary">Cancel</a>
    {% if object %}
    <button type="button">
        <a href="{% url 'checklist:entry-delete' user.username checklist.slug object.id %}" class="btn btn-primary">Delete this entry</a>
    </button>
    {% endif %}
</form>

{% endblock %}
