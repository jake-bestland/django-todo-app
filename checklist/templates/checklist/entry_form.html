{% extends "base.html" %}

{% block content %}

<h3>{{ name }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit">Save</button>
    <button
        type="reset">
        <a href="/{{ user.username }}/list/{{ checklist.id }}/" class="btn btn-primary">Cancel</a>
    </button>
    {% if object %}
    <button type="button">
        <a href="{% url 'checklist:entry-delete' checklist.id object.id %}">Delete this entry</a>
    </button>
    {% endif %}
</form>

{% endblock %}
