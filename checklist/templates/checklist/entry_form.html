{% extends "base.html" %}

{% block content %}

<h3>{{ name }}</h3>
<form method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input
        value="Submit"
        type="submit">
    <button
        value="Cancel"
        type="reset">
        <a href="/{{ user.username }}/list/{{ checklist.id }}/" class="btn btn-primary">Cancel</a>
    </button>
</form>

{% endblock %}
