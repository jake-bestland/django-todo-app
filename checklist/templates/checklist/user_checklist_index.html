{% extends "base.html" %}
{% load static %}

{% block content %}

{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ul>
    {% for checklist in object_list %}
    <li>
        <div>
            <button>
            <a href="{% url 'checklist:checklist-detail' checklist.id %}" class="btn btn-primary">
            {{ checklist.title }}
            </a>
            </button>
        </div>
    </li>
    {% empty %}
    <h4>You have no lists!</h4>
    {% endfor %}
</ul>



{% endblock %}
