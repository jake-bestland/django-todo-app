{% load static %}
<!doctype htmll>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Remember to-do...</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/styles/default.min.css" integrity="sha512-kZqGbhf9JTB4bVJ0G8HCkqmaPcRgo88F0dneK30yku5Y/dep7CZfCnNml2Je/sY4lBoqoksXz4PtVXS4GHSUzQ==" crossorigin="anonymous" />
    </head>
    <body>
        <div>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><strong>Hello, {{user.username|default:"Guest" }}!  Remember to-do...</strong></a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search for friends" aria-label="Search for friends">
                    <a type="submit" href="{% url 'search' %}" class="btn btn-primary">Search</a>
                </form>

                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'checklist:index' user.username %}">My Lists</a>
                        </li>
                        <li class="nav-item">
                            {% include 'registration/_logout.html' %}
                        </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        </div>

        <div class="container mt-3">
        {% block content %}
        <!-- default content text -->
        
        {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
